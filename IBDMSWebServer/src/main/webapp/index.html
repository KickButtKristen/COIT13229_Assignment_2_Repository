<!DOCTYPE html>
<html>
    <head>
        <title>Drone Data Test</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $.ajax({
                    url: "http://localhost:8080/IBDMSWebServer/api/com.mycompany.assignment1.drone",
                    type: "GET",
                    dataType: 'json',
                    success: function(result){
                        console.log("Data received: ", result);  // Debugging statement

                        var table = $('<table/>');
                        var header = $('<tr/>');
                        header.append($('<th/>', { text: 'Id' }));
                        header.append($('<th/>', { text: 'Name' }));
                        header.append($('<th/>', { text: 'X Position' }));
                        header.append($('<th/>', { text: 'Y Position' }));
                        table.append(header);
                        $.each(result, function(i, drone){
                            var row = $('<tr/>');
                            row.append($('<td/>', { text: drone.id }));
                            row.append($('<td/>', { text: drone.name }));
                            row.append($('<td/>', { text: drone.xpos }));
                            row.append($('<td/>', { text: drone.ypos }));
                            table.append(row);
                        });
                        $('#data').html(table);
                    },
                    error: function(jqXHR, textStatus, errorThrown){
                        console.log('Error: ' + textStatus + ' - ' + errorThrown);  // Debugging statement
                    }
                });
            });
        </script>
    </head>
    <body>
        <h1>Drone Data Test </h1>
        <div id="data"></div>
    </body>
</html>
